<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" type="text/css" />
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <meta name="viewport" content="initial-scale=1.0,
    width=device-width" />
    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
            type="text/javascript" charset="utf-8"></script>
    <link href="../Content/datepicker.min.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/datepicker.min.js" type="text/javascript"></script>
    <script src="../Scripts/datepicker.en.js" type="text/javascript"></script>    
    <script src="../Scripts/Display.js" type="text/javascript"></script>
    <script src="../Scripts/Reservations.js" type="text/javascript"></script>
    <script>     
        $(document).ready(function () {
            $("#itemsDisplay").load('displayItems.html')
            $.get("/Apartment/GetDisplays", function (data) {
                ShowData(data,$("#items"));
                ReservationSetup();
            })
        })
    </script>
</head>
<body>
    <div class="container-fluid" id="itemsDisplay"></div>

    <div class="modal" id="createReservation" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="datepicker-here"  id="datePicker"></div>
                            </div>
                            <div class="col-sm-4">
                                <p>Cena prenocista:<br/><span id="totalPrice" class="lead">0</span></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button id="reservationConfirm" type="button" class="btn btn-primary">Potvrdi rezervaciju</button>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
